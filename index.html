<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오맵 정상 테스트</title>

  <!-- 1️⃣ SDK 로드 (autoload=false 필수) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3045c098e18692d4e2c6b81ebc2e5fbf&autoload=false"></script>
</head>
<body>

  <!-- 2️⃣ 지도 영역 -->
  <div id="map" style="width:100%; height:400px;"></div>

  <!-- 3️⃣ SDK 로드 완료 후 실행 -->
  <script>
    kakao.maps.load(function () {
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
      };
      var map = new kakao.maps.Map(container, options);
    });
  </script>

</body>
</html>
