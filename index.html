<!DOCTYPE html>
<html lang="ko">
<head>

  <title>카카오맵 테스트</title>

  <!-- 카카오맵 SDK -->

</head>
<body>

  <div id="map" style="width:100%; height:400px;"></div>

  <script>

    var options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
